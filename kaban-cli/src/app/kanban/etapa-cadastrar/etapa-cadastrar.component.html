<button id="adicionar" (click)="nova=!nova">
    <fa-icon [icon]="icon"></fa-icon>
</button>


<form *ngIf="nova" (submit)="cadastrar(etapaForm)" #etapaForm="ngForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" 
        [(ngModel)]="nome" required/>
    <button type="submit" [disabled]="!etapaForm.valid">Cadastrar</button>
</form>
